<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <title>동의대학교 학사 정보 챗봇 - 관리자</title>
    <script>
      $(function () {});

      Dropzone.options.myDropzone = {
        url: "/upload",
        paramName: "file",
        maxFilesize: 10, // MB
        acceptedFiles: ".md",
        init: function () {
          this.on("success", function (file, response) {});
        },
      };
    </script>
  </head>
  <body>
    <main>
      <div class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold p-2">파일 업로드</h2>
        <form action="/upload" method="post" class="dropzone bg-white rounded-lg p-10" id="my-dropzone">
          <div class="dz-message">
            <span class="block text-2xl font-medium mb-5"> 파일을 업로드 해주세요. </span>
            <span class="block text-gray-500 text-lg mb-5"> (mp4 파일만 허용합니다.) </span>
          </div>
          <div class="fallback">
            <input type="file" name="file" />
          </div>
        </form>

        <div class="flex flex-col items-center py-2">
          <div id="area-download" class="flex w-24" style="display: none">
            <button id="btn-download" class="btn">다운로드</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
